<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>My Teacher</title>
</head>
<body>
    <header>
        <img class="logo" src="./static/img/logo_myteacher.png" alt="Logo do site MyTeacher">
        <span>Encontre o professor perfeito!</span>

    </header>

    <main>
        <section class="teacher-container">
            <img src="./static/img/foto_professor_1.png" alt="Foto do Professor" class="teacher-img">
            <p><strong class="teacher-name">Francisco Sobrinho</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">Professor de inglês, já morou no Estados Unidos e Inglaterra</p>

            <form class="teacher-contract" action="">
                <input name="price" type="hidden" value="100">
                <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
        <section class="teacher-container">
            <img src="./static/img/foto_professor_2.png" alt="Foto da Professora" class="teacher-img">
            <p><strong class="teacher-name">Cherla da Silva</strong></p>
            <p class="teacher-price">R$ 90,00 por hora</p>
            <p class="teacher-description">Professora de pedagogia, recem formada pela Universidade Global</p>

            <form class="teacher-contract" action="">
                <input  name="price" type="hidden" value="90">
                <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
    </main>
    <script src="./static/script.js/script.js"></script>
</body>
</html>
